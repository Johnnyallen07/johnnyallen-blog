# 国内部署建议：先在服务器配置 Docker 镜像加速（见 devops/docker/daemon.json）
# 构建时启用 BuildKit 以使用 Dockerfile 内缓存：export DOCKER_BUILDKIT=1
version: '3.8'
services:
  db:
    image: postgres:15-alpine
    pull_policy: if_not_present
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-blog_db}
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args: []
    image: johnny-blog-api:latest
    pull_policy: if_not_present
    restart: always
    env_file: .env.production
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-blog_db}
      PORT: 3001
      COS_BUCKET: ${COS_BUCKET}
      COS_REGION: ${COS_REGION}
      COS_SECRET_ID: ${COS_SECRET_ID}
      COS_SECRET_KEY: ${COS_SECRET_KEY}
      COS_PUBLIC_DOMAIN: ${COS_PUBLIC_DOMAIN:-}
    ports:
      - '3001:3001'
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.johnnyallen.blog}
    image: johnny-blog-web:latest
    pull_policy: if_not_present
    restart: always
    env_file: .env.production
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.johnnyallen.blog}
      PORT: 3000
    ports:
      - '3000:3000'
    depends_on:
      - api

volumes:
  db_data:
