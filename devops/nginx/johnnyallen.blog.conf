# johnnyallen.blog - 主站（Next.js）
server {
    listen 80;
    server_name johnnyallen.blog www.johnnyallen.blog;
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# api.johnnyallen.blog - API（NestJS）
server {
    listen 80;
    server_name api.johnnyallen.blog;
    client_max_body_size 50m;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# static.johnnyallen.blog - 通过 API 代理获取 COS 资源（API 有密钥，支持私有桶）
server {
    listen 80;
    server_name static.johnnyallen.blog;

    location / {
        # 代理到 API 的 /media/ 端点，API 用 COS SDK 鉴权读取文件
        proxy_pass http://127.0.0.1:3001/media/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 缓冲上游响应，避免慢客户端拖住 API 进程
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 64k;
    }
}
