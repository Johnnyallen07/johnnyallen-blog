# johnnyallen.blog - 主站（Next.js）
server {
    listen 80;
    server_name johnnyallen.blog www.johnnyallen.blog;
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 容器重启时容错：快速超时 + 友好错误页
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # 容器未启动时返回友好页面，而非原始 502
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        default_type text/html;
        return 503 '<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="5"><title>加载中</title><style>body{display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;font-family:system-ui;background:#f8fafc;color:#64748b}div{text-align:center}h1{font-size:1.5rem;color:#334155;margin-bottom:.5rem}.spinner{width:40px;height:40px;border:3px solid #e2e8f0;border-top-color:#06b6d4;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 1rem}@keyframes spin{to{transform:rotate(360deg)}}</style></head><body><div><div class="spinner"></div><h1>网站正在启动中...</h1><p>请稍候，页面将在几秒后自动刷新</p></div></body></html>';
    }
}

# api.johnnyallen.blog - API（NestJS）
server {
    listen 80;
    server_name api.johnnyallen.blog;
    client_max_body_size 50m;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    error_page 502 503 504 @api_unavailable;
    location @api_unavailable {
        default_type application/json;
        return 503 '{"statusCode":503,"message":"API is starting up, please retry in a few seconds"}';
    }
}

# static.johnnyallen.blog - 通过 API 代理获取 COS 资源（API 有密钥，支持私有桶）
server {
    listen 80;
    server_name static.johnnyallen.blog;

    location / {
        # 代理到 API 的 /media/ 端点，API 用 COS SDK 鉴权读取文件
        proxy_pass http://127.0.0.1:3001/media/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 缓冲上游响应，避免慢客户端拖住 API 进程
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 64k;

        proxy_connect_timeout 5s;
    }
}
